server:
  port: 8084

spring:
  kafka:
    bootstrap-servers: 'DESKTOP-P9F94AL:9092'
    consumer:
      topic: 'vehicle.events.topic'
      group-id: 'notification-listener'
      auto-offset-reset: 'earliest'
    producer:
      topic: 'intuit.overspeed.vehicleevents'
  datasource:
    url: 'jdbc:h2:mem:camunda'
    driverClassName: 'org.h2.Driver'
    username: 'sa'
    password: 'sa'
    initialization-mode: 'always'

camunda:
  bpm:
    database:
      schema-update: true
    webapp:
      index-redirect-enabled: true
    admin-user:
      id: 'demo'
      password: 'demo'
    modeler:
      app:
        rewrite: false

